<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Margin and Premium</title>
    <style>
        body {
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .table-container {
            background: #f0f0f0;
            border-radius: 15px;
            box-shadow: 8px 8px 15px #b8b8b8,
                        -8px -8px 15px #ffffff;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background: #e7e7e7;
            border-bottom: 2px solid #ccc;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        tr:hover {
            background: #d1d1d1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Margin and Premium Calculations</h1>
        <div class="table-container">
            {{ data|safe }}
        </div>
    </div>
</body>
</html>
